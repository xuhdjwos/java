
#数据库连接配置
spring:
  datasource:
    #用户名
    username: root
    #密码
    password: 123456
    # url需要指定时区serverTimezone为 GMT%2B8 ：北京时间东八区
    url: jdbc:mysql://localhost:3306/finance1?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=true
    # 新版的驱动类改成了com.mysql.cj.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    #配置druid数据库连接池时type这项必选
    type: com.alibaba.druid.pool.DruidDataSource
    #下面属性可选
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      use-global-data-source-stat: true
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  #配置thymeleaf渲染视图
  thymeleaf:
    prefix: classpath:/templates/views/
    suffix: .html
    cache: false  # 关闭缓存


# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

#  使用mybatis配置文件时需要指明
mybatis:
#  config-location: classpath:mybatis/mybatis-config.xml
# 指定sql映射文件位置
 mapper-locations: classpath:com/bjpowernode/finance/mapper/*.xml

# spring boot集成mybatis的方式打印sql语句
# configuration:
#   log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  #端口设置
  port: 8080
  servlet:
    session:
      #session超时时间设置：2小时 7200秒
      timeout: PT2H
